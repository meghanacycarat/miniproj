<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background-container">
        <div class="background-image"></div>
    </div>

    <div class="container">
        <div class="police-logo">
            <img src="images/logo2x.png" alt="Police Logo">
        </div>
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="station">Police Station:</label>
                <input type="text" id="station" name="station" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <i class="toggle-password fas fa-eye" id="togglePassword"></i>
                </div>
            </div>
            <button type="submit">Login</button>
        </form>
        <form class="login-form" id="otpForm" style="display: none;">
            <div class="form-group">
                <label for="otp">One-Time Password (OTP):</label>
                <input type="text" id="otp" name="otp" required>
            </div>
            <button type="submit">Verify OTP</button>
        </form>
        <div class="form-footer">
            <p><a id="forgotPasswordLink" href="forget.html">Forgot Password?</a></p>
            <p>Don't have an account? <a id="signupLink" href="signup.html">Sign up</a></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
